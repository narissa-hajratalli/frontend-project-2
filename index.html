<body>
    <h1>The Color of Care</h1>
<!------- H2 WITH DESCRIPTION ------>

<!-------NAVIGATION BAR------>

<!----------READ - SHOW INDIVIDUAL PROVIDERS WHEN CHOSEN FROM THE DROPDOWN------>
  <!----------DROPDOWN------>  
    <div class="search-form">
        <h3>Search Providers and Add a Comment</h3>
            <input type="hidden" name=name id="show-provider-dropdown"/>
                <select name="provider" id="show-selected">
                    <option>--Find Reviews--</option>
                </select>
            <button id="find-button">Find Reviews</button>
    </div>
  <!----------THIS IS WHERE THE PROVIDER INFO WILL BE SHOWN------>
    <div id="provider-info">
      <ul id="provider-info-ul"></ul>
    </div>

<!------------------- CREATE - MODAL FOR CREATING A NEW PROVIDER ------------------->
<!--Source: https://getbootstrap.com/docs/4.0/components/modal/ -->
  <div id="report-bias">
  
  <!--HEADING-->
    <h5>Don't see a provider? Add a new one</h5>

  <!-- BUTTON TRIGGER MODAL -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add provider
    </button>

  <!-- MODAL -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Input provider info and comment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="first-name-input">
                <label for="name">First Name</label>
                <input id="first-name" type="text" class="validate">
              </div>
              <div id="last-name-input">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" class="validate">
              </div>
              <div id="provider-type-input">
                <label for="provider-type">Provider Type (MD, PA, Nurse, etc.)</label>
                <input id="provider-type" type="text" class="validate">
              </div>
              <div id="specialty-input">
                <label for="specialty">Specialty</label>
                <input id="specialty" type="text" class="validate">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
<!------------------- END MODAL FOR CREATING A NEW PROVIDER ------------------->
